<!DOCTYPE html">
<meta charset="utf-8" />  
<title>WIFI logger</title>
<style>
  .setting {
    height: 22px;
  }
  .settingLable {
    display: inline-block;
    width:60px;
  }
  .button {
    height: 22px; 
    width: 100px; 
    margin: 1px;
  }
  pre {
    margin: 0px;
  }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script language="javascript" type="text/javascript">

  var output;
  var stat;
  var isConnact = false;
  var strList = new Array();
  const cMaxLineToPrint = 500
  
  function init() {
    output = document.getElementById("output");
    stat = document.getElementById("status");
    stat.innerText = "Not Connected"
    var pre = document.createElement("pre");
    pre.style.wordWrap = "break-word";
    output.appendChild(pre);

    // console.log(window.location.host);
    // todo use window.location.hostname to access websocket
    //var wsUri = "ws://192.168.10.200/ws";
    var wsUri = "ws://" + window.location.host + "/ws";
    websocket = new WebSocket(wsUri);
    websocket.onopen = function(evt) { onOpen(evt) };
    websocket.onclose = function(evt) { onClose(evt) }; 
    websocket.onmessage = function(evt) { onMessage(evt) };
    websocket.onerror = function(evt) { onError(evt) };
  }

  function onOpen(evt) {
    stat.innerText = "Connected"
    isConnact = true;
    var port =  document.getElementById("port");
    var baud =  document.getElementById("baudrate");
    baud.disabled = true;
    port.disabled = true;
    //msg = String.fromCharCode(17) + baud.value + " " + port.value;
    //doSend(msg);
  } 

  function onClose(evt) {
      stat.innerText = "Not Connected"
      var port =  document.getElementById("port");
      var baud =  document.getElementById("baudrate");
      baud.disabled = false;
      port.disabled = false;
      isConnact = false;
  } 

  function onMessage(evt) { 
    //writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data+'</span>'); 
    writeToScreen(evt.data); 
    // websocket.close(); 
   } 

  function onError(evt) { 
    stat.innerHTML = "ERROR [" + evt.data + "]"
  } 

  function doSend(message) {
    if(isConnact == true)
    {
      websocket.send(message);
    }
  } 

  function writeToScreen(message) {
    output.lastElementChild.innerText += message;
    if(message.charAt(message.length-1) == '\n')
    {
      strList.push(output.lastElementChild.innerText);
      var pre = document.createElement("pre");
      pre.style.wordWrap = "break-word";
      output.appendChild(pre);
      output.scrollTop = output.scrollHeight;
    }
    while(output.childNodes.length >= cMaxLineToPrint)
    {
      output.removeChild(output.childNodes[0]);
    }
  }

  function saveLogFile() {
    var strs = strList.join("");
    var blob = new Blob([strs], { type: "text/plain;charset=utf-8" });
    var currentdate = new Date(); 
    var datetime = currentdate.getDate() + "/"
                  + (currentdate.getMonth()+1)  + "/" 
                  + currentdate.getFullYear() + " @ "  
                  + currentdate.getHours() + ":"  
                  + currentdate.getMinutes() + ":" 
                  + currentdate.getSeconds();
    saveAs(blob, datetime + ".log");
  }

  function cleareLog() {
    strList = new Array();
    while (output.lastElementChild) {
      output.removeChild(output.lastElementChild);
    }
    var pre = document.createElement("pre");
    pre.style.wordWrap = "break-word";
    output.appendChild(pre);
  }

  function preventDefaultKeys(event) {
    if((event.code === 'Space') || (event.code === 'Enter') || (event.code === 'KeyR')) {
      event.preventDefault();
    }
  }

  window.addEventListener("load", init, false);

  window.onkeydown = (e) => {
    preventDefaultKeys(e);

    if(e.key.length != 1)
    {
      switch(e.key)
      {
        case 'Enter':
          doSend('\n');
          return;
        default:
          return;
      }
    }
    var ctrlKey = '\0';
    switch(e.key)
    {
      case 'c':
        ctrlKey = String.fromCharCode(3);
        break;
      case 'r':
        ctrlKey = String.fromCharCode(18);
        break;
      case 'v':
        ctrlKey = String.fromCharCode(22);
        break;
      default:
        break;
    }

    if((e.ctrlKey == true) && (ctrlKey != '\0'))
    {
      doSend(ctrlKey);
    }
    else
    {
      doSend(e.key);
    }
  }
  
  window.onkeyup = (e) => {
    preventDefaultKeys(e);
  }

  window.addEventListener("unload", function () {
    if(isConnact == true)
    {
      if(websocket.readyState == WebSocket.OPEN)
      {
        connect(false);
      }
    }
  });

</script>
<h2 style="height: 22px">Debug Console</h2>
<body style="overflow-y:auto">
    <div style="width:300px; float: left">
      <div class="setting" id="status">def</div>
        <div class="setting">
          <label class="settingLable">Port</label>
          <select name="port" id="port">
            <option value="UART2">UART2</option>
            <option value="UART1">UART1</option>
            <option value="UART0">UART0</option>
          </select>
        </div>
        <div class="setting">
          <label class="settingLable">Baudrate</label>
          <select name="baudrate" id="baudrate">
            <option value="230400">230400</option>
            <option value="115200">115200</option>
            <option value="921600">921600</option>
          </select>
        </div>
    </div>
    <div style="width:100px; float: left">
      <button type="button" onclick="saveLogFile()" class="button">Save Log</button>
      <button type="button" onclick="cleareLog()" class="button">Cleare Log</button>
    </div>
  <div id="output" style="overflow-y:auto; overflow-x:hidden; width:100%; height: calc(100% - 120px); border: 1px solid; margin-top: 10px;"></div>
</body>

</html>
